# This is a basic workflow to help you get started with Actions

name: create PlantUML CI with diff

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  diagrams:
    name: Draw diagrams
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - uses: nrwl/last-successful-commit-action@v1
        id: last_successful_commit
        with:
          workflow_id: 'createPlantUmlWithDiff.yml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: haya14busa/action-cond@v1
        id: check_condition
        with:
          cond: ${{ steps.last_successful_commit.outputs.commit_hash != '' }}
          if_true: steps.last_successful_commit.outputs.commit_hash
          if_false: "."
      - name: Get changed files
        id: changed-files
        run: |
          echo "::set-output name=all_changed_files::$(git diff --name-only --diff-filter=ACMRT ${{ steps.last_successful_commit.outputs.commit_hash }}..HEAD *.puml | xargs)"
      - name: Generate SVG Diagrams
        uses: holowinski/plantuml-github-action@main
        with:
          args: -v -o images -tsvg ${{ steps.changed-files.outputs.all_changed_files }}
      - name: Generate PNG Diagrams
        uses: holowinski/plantuml-github-action@main
        with:
          args: -v -o images -tpng ${{ steps.changed-files.outputs.all_changed_files }}
      - name: show structure
        run: |
          tree 
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: plant uml images
          path: src/plantuml/
